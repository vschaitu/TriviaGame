<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trivia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i" rel="stylesheet">
</head>

<body>

	<div class="container-fluid">
		<div class="jumbotron text-center bg-warning">
			<h1> Trivial Trivia - US Geography </h1>
		</div>
		<div class="text-center introContainer">
			<div class="container">
				<p> Test your knowledge on US Geography! You have 30 seconds for each question. All the best!!!</p>
				<button type="button" class="btn btn-warning">Start</button>
			</div>
		</div>
		<div class="container text-center countdownContainer">
			<p> Time Remaining :
				<span id="timer">30</span> Seconds</p>
		</div>
		<div class="questionContainer">
		</div>
		<div class="text-center resultContainer">
		</div>
		<div class="text-center finalContainer">
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/Play.js"></script>

</body>

</html>
